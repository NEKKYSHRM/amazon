<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p>Delievering to Mumbai 400001</p>
                <div class="update-loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Update Location</span>
                </div>
            </div>
            <div class="nav-search">
                <select>
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="language border">
                <img src="Assets/images/flag.png" alt="Indian Flag">
                <select>
                    <option>EN</option>
                </select>
            </div>
            <div class="accounts border">
                <p class="nav-sml-txt">Hello, sign in</p>
                <select class="nav-big-txt">
                    <option>Account & Lists</option>
                </select>
            </div>
            <div class="return border">
                <p class="nav-sml-txt">Returns</p>
                <p class="nav-big-txt">& Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </nav>
        <div class="bottom-nav">
            dklfdskljfkdsljf
        </div>
    </header>
</body>
</html>
